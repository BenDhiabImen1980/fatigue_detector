name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-mlops # nom du groupe de ressources Azure
  CONTAINER_APP_NAME: detect     # nom de l'API Azure Container App
  IMAGE_NAME: bendhiab/detection          # nom de l'image Docker

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term
      
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # ----------------------
      # CHANGÃ‰ : Login Docker Hub Ã  la place de ACR
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # ----------------------
      
      - name: Build and push Docker image
        run: |
          echo "ðŸ”¨ Construction de l'image Docker..."
          
          # ----------------------
          # CHANGÃ‰ : Build pour Docker Hub au lieu de ACR
          docker build -t bendhiab/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          
          # Tag la mÃªme image comme 'latest'
          docker tag bendhiab/${{ env.IMAGE_NAME }}:${{ github.sha }} bendhiab/${{ env.IMAGE_NAME }}:latest
          
          echo "ðŸš€ Pousser les images sur Docker Hub..."
          docker push bendhiab/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push bendhiab/${{ env.IMAGE_NAME }}:latest
          # ----------------------
          
          echo "âœ… Images Docker pushÃ©es avec succÃ¨s"
      
      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # ----------------------
            # CHANGÃ‰ : utilisation de l'image Docker Hub pour le dÃ©ploiement
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image bendhiab/${{ env.IMAGE_NAME }}:${{ github.sha }}
            # ----------------------
      
      - name: Verify deployment
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          echo "Application deployed at: https://$APP_URL"
          
          sleep 30
          curl -f https://$APP_URL/health || exit 1
          
          echo "Deployment successful!"
